<div class="alert alert-success" role="alert" data-mdb-color="success">
  <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill"
      viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </svg> Use the credentials below to configure your app or device. For security
    reasons this password will only be shown once.</p>
  <div class="row mb-4">
    <div class="col-4">
      <div class="input-group mb-3">
        <span class="input-group-text" id="button-copy-username">Username</span>
        <input type="text" aria-label="username" aria-describedby="button-copy-username" id="copy-username-target"
          class="form-control" value="{{.session.Username}}" readonly />
        <button class="btn btn-outline-primary clipboard" id="button-copy-username"
          data-mdb-clipboard-target="#copy-username-target" data-mdb-ripple-color="dark">
          Copy
        </button>
      </div>
    </div>

    <div class="col-4">
      <div class="input-group mb-3">
        <span class="input-group-text" id="button-copy-password">Password</span>
        <input type="text" aria-label="password" aria-describedby="button-copy-password" id="copy-password-target"
          class="form-control text-truncate" value="{{.secret}}" readonly />
        <button class="btn btn-outline-primary clipboard" id="button-copy-password"
          data-mdb-clipboard-target="#copy-password-target" data-mdb-ripple-color="dark">
          Copy
        </button>
      </div>
    </div>
  </div>
</div>
