<!--Section: Content-->
<section id="content">
  <div class="card shadow-0">
    <div class="card-header py-4 mb-3">
      <h4 class="mb-0">Browsers</h4>
    </div>
    <div class="card-body">
      {{ $nbWebSessions := len .webSessions }}
      <table class="table align-middle mb-0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Last activity</th>
            <th>IP</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{range .webSessions}}
          <tr>
            <td>
              {{.Device}}
              {{ if (eq .Token $.currentSession.Token) }}
              <span class="badge text-bg-primary">Current Session</span>
              {{ end }}
            </td>
            <td> Seconds ago </td>
            <td> {{.IP}} </td>
            <td>

              <form action="/settings/browsers/{{.Token}}/delete" method="post" target="_top"
                hx-post="/settings/browsers/{{.Token}}/delete" hx-target="#content" hx-swap="outerHTML">
                <button type="submit"
                  class="btn btn-link btn-sm btn-rounded {{if (eq .Token $.currentSession.Token)}}disabled{{end}}">Disconnect</button>
              </form>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</section>
<!--Section: Content-->
