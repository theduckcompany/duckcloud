<div class="modal-dialog modal-dialog-centered" hx-target-4*="this">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Register a new user</h5>
      <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
    </div>

    <form action="/settings/users" method="post" target="_top" hx-post="/settings/users" hx-target="body"
      hx-on::after-request="document.getElementById('closeBtn').click()" hx-swap="outerHTML">
      <div class="modal-body">

        <div class="form-outline mb-4" data-mdb-input-init>
          <input type="text" id="usernameInput" name="username" class="form-control" />
          <label class="form-label" for="usernameInput">Username</label>
        </div>

        <div class="form-outline mb-4" data-mdb-input-init>
          <input type="password" id="passwordInput" name="password" class="form-control" />
          <label class="form-label" for="passwordInput">Password</label>
        </div>

        <select name="role" class="select" data-mdb-select-init>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <label class="form-label select-label">Role</label>

        {{if .Error}}
        <div id="validation-alert" class="alert alert-danger role=">{{.Error.Error}}</div>
        {{end}}

      </div>
      <div class="modal-footer">
        <button type="button" id="closeBtn" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
        <button type="submit" type="button" class="btn btn-primary">Register user</button>
      </div>
    </form>
  </div>
</div>

<script type="module">
  import {Input} from "/assets/js/libs/mdb.es.min.js";

  document.querySelectorAll('.form-outline').forEach((formOutline) => {
    new Input(formOutline).init();
  });

  var myModal = document.getElementById('modal-target');
  var myInput = document.getElementById('usernameInput');

  myModal.addEventListener('shown.mdb.modal', () => {
    myInput.focus();
    myInput.select();
  });
</script>
