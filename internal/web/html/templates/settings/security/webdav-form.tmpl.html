<div class="modal-dialog modal-dialog-centered" hx-target-4*="this" hx-target-2*="this">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Create a new webdav session</h5>
      <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
    </div>

    <form action="/settings/security/webdav" method="post" target="_top" hx-post="/settings/security/webdav"
      hx-target="#content" hx-swap="outerHTML">
      <div class="modal-body">


        <div class="row-auto mx-2 mb-4">
          <div class="input-group input-group-lg">
            <span class="input-group-text bg-light">Device Name</span>
            <input type="text" id="davSessionName" name="name" class="form-control" aria-label="Username" />
          </div>
        </div>


        <div class="row-auto mx-2 mb-4">
          <select name="space" class="select">
            {{ range .spaces}}
            <option value="{{.ID}}" selected>{{.Name}}</option>
            {{end}}
          </select>
          <label class="form-label select-label">Space</label>
        </div>


        {{if .error}}
        <div id="validation-alert" class="alert alert-danger role=">{{.error.Error}}</div>
        {{end}}

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
        <button type="submit" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</div>

<script>
  var myModal = document.getElementById('modal-target');
  var myInput = document.getElementById('davSessionName');

  myModal.addEventListener('shown.mdb.modal', () => {
    myInput.focus();
    myInput.select();

  });
</script>
