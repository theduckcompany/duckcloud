<div class="modal-dialog modal-dialog-centered" hx-target-4*="this" hx-target-2*="this">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Update your password</h5>
      <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
    </div>

    <form action="/settings/security/password" method="post" target="_top" hx-post="/settings/security/password"
      hx-on::after-request="document.getElementById('closeBtn').click()" hx-swap="outerHTML" hx-target="#content">
      <div class="modal-body">

        <div class="row-auto mx-2 mb-4">
          <div class="input-group input-group-lg">
            <span class="input-group-text bg-light">Current Password</span>
            <input type="password" id="currentPasswordInput" name="current" class="form-control"
              aria-label="Current Password" />
          </div>
        </div>

        <hr />

        <div class="row-auto mx-2 mb-2">
          <div class="input-group input-group-lg">
            <span class="input-group-text bg-light">New Password</span>
            <input type="password" name="new" class="form-control" aria-label="New Password" />
          </div>
        </div>

        <div class="row-auto mx-2 mb-4">
          <div class="input-group input-group-lg">
            <span class="input-group-text bg-light">Confirm Password</span>
            <input type="password" name="confirm" class="form-control" aria-label="Confirm Password" />
          </div>
        </div>


        {{if .Error}}
        <div id="validation-alert" class="alert alert-danger role=">{{.Error}}</div>
        {{end}}

      </div>
      <div class="modal-footer">
        <button type="button" id="closeBtn" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
        <button type="submit" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</div>

<script>
  var myModal = document.getElementById('modal-target');
  var myInput = document.getElementById('currentPasswordInput');

  myModal.addEventListener('shown.mdb.modal', () => {
    myInput.focus();
    myInput.select();

  });
</script>
