<div class="modal-dialog modal-dialog-centered" hx-target-4*="this" hx-target-2*="this">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Update your password</h5>
      <button type="button" class="btn-close" data-mdb-modal-init data-mdb-dismiss="modal" aria-label="Close"></button>
    </div>

    <form action="/settings/security/password" method="post" target="_top" hx-post="/settings/security/password"
      hx-on::after-request="document.getElementById('closeBtn').click()" hx-swap="outerHTML" hx-target="#content">
      <div class="modal-body">

        <div class="form-outline" data-mdb-input-init>
          <input type="password" id="currentPasswordInput" name="current" class="form-control form-control-lg" />
          <label class="form-label" for="currentPasswordInput">Current Password</label>
        </div>

        <hr />

        <div class="form-outline mb-4" data-mdb-input-init>
          <input type="password" id="newPasswordInput" name="new" class="form-control form-control-lg" />
          <label class="form-label" for="newPasswordInput">New Password</label>
        </div>

        <div class="form-outline mb-4" data-mdb-input-init>
          <input type="password" id="confirmPasswordInput" name="confirm" class="form-control form-control-lg" />
          <label class="form-label" for="confirmPasswordInput">Confirm Password</label>
        </div>



        {{if .Error}}
        <div id="validation-alert" class="alert alert-danger role=">{{.Error}}</div>
        {{end}}

      </div>
      <div class="modal-footer">
        <button type="button" id="closeBtn" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
        <button type="submit" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</div>

<script type="module">
  import {Input} from "/assets/js/libs/mdb.es.min.js";

  document.querySelectorAll('.form-outline').forEach((formOutline) => {
    new Input(formOutline).init();
  });

  var myModal = document.getElementById('modal-target');
  var myInput = document.getElementById('currentPasswordInput');

  myModal.addEventListener('shown.mdb.modal', () => {
    myInput.focus();
    myInput.select();

  });
</script>
