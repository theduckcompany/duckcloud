<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Success !</h5>
      <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="alert alert-success mx-2 text-center" role="alert" data-mdb-color="success">
      <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-check-circle-fill me-2" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </svg> Use the credentials below to configure your app or device.</br></br> For security
        reasons this password will only be shown once.</p>
    </div>

    <div class="col mx-2">
      <div class="input-group mb-3" data-mdb-input-init>
        <span class="input-group-text" id="button-copy-username">Username</span>
        <input type="text" aria-label="username" aria-describedby="button-copy-username" id="copy-username-target"
          class="form-control" value="{{.NewSession.Username}}" readonly />
        <button class="btn btn-outline-primary" data-mdb-clipboard-init
          data-mdb-clipboard-target="#copy-username-target">
          Copy
        </button>
      </div>
    </div>

    <div class="col mx-2">
      <div class="input-group mb-3">
        <span class="input-group-text">Password</span>
        <input type="text" aria-label="password" id="copy-password-target" class="form-control text-truncate"
          value="{{.Secret}}" readonly />
        <button class="btn btn-outline-primary" data-mdb-clipboard-init
          data-mdb-clipboard-target="#copy-password-target"> Copy </button>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-primary" data-mdb-dismiss="modal">Close</button>
    </div>
  </div>
</div>

<script type="module">
  import {Clipboard, Input, initMDB} from "/assets/js/mdb.es.min.js";

  initMDB({Clipboard, Input});
</script>
