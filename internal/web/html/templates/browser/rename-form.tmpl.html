<div class="modal-dialog modal-dialog-centered" hx-target-4*="this">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Rename</h5>
      <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
    </div>

    <form action="/browser/rename" method="post" target="_top" hx-post="/browser/rename" hx-target="#content"
      hx-on::after-request="document.getElementById('closeBtn').click()" hx-swap="outerHTML">
      <div class="modal-body">

        <div class="input-group input-group-lg">
          <input type="text" name="name" id="renameInput" class="form-control" aria-label="New name"
            value="{{.value}}" />
        </div>

        <input type="hidden" name="path" value="{{.path}}" />
        <input type="hidden" name="spaceID" value="{{.spaceID}}" />

        {{if .error}}
        <br>
        <div id="validation-alert" class="alert alert-danger role=">{{.error}}</div>
        {{end}}

      </div>
      <div class="modal-footer">
        <button type="button" id="closeBtn" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
        <button type="submit" type="button" class="btn btn-primary">OK</button>
      </div>
    </form>
  </div>
</div>

<script>
  var myModal = document.getElementById('modal-target');
  var input = document.getElementById('renameInput');

  myModal.addEventListener('shown.mdb.modal', () => {
    input.setSelectionRange(0, {{.endSelection}})
  input.focus();
  });
</script>
